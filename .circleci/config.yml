version: 2

jobs:
  build:
    docker:
      - image: circleci/rust:1.34.0-stretch-node
    working_directory: ~/leedor/crate
    steps:
      - checkout:
          path: ~/leedor
      - run: rustup component add rustfmt clippy
      - run: cargo fmt -- --check
      - run: cargo clippy -- --forbid warnings
      - run: cargo test
      - run: npm ci
      - run: npm run build
      - persist_to_workspace:
          root: ~/leedor
          paths: dist
  deploy:
    docker:
      - image: alpine/git:latest
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "33:99:26:89:60:ca:b0:f0:4d:ee:f6:fa:24:89:3f:4c"
      - checkout
      - run: |
          git config user.email "j+leedor-ci@jreyes.org"
          git config user.name "Leedor CI"
          git worktree add gh-pages-worktree gh-pages
          cd gh-pages-worktree
          git rm -rf .
          cp -r /tmp/workspace/dist/* .
          git add --all
          git commit -m "[skip ci] Deploy $CIRCLE_SHA1"
          git push origin gh-pages

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
